<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./password.css" type="text/css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="input-box">
      <h2>Random Password Generator App</h2>
      <input
        type="text"
        name=""
        placeholder="Create Passsword"
        id="password"
        readonly=""
      />
      <img
        src="./copy.jpg"
        alt="copy"
        class="copy"
        onclick="copyPassword()"
        id="clipboard"
      />
  
      <div id="btn" onclick="getPassword();">Generate Passsword</div>
    </div>

    <script src="./password.js"></script>
  </body>
</html>
